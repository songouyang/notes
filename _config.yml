tag_map:
meta_generator: true
date_format: YYYY-MM-DD
time_format: 'HH:mm:ss'
updated_option: mtime
per_page: 10
pagination_dir: page
include: null
exclude: null
ignore: null
theme: octo
deploy:
  - type: git
    repo:
      coding: git@e.coding.net:ouyangsong/ouyangsong.coding.me/ouyangsong.coding.me.git
      github: git@github.com:songouyang/songouyang.github.io.git
    branch: master
    name: songouyang
    email: songouyang@live.com
nofollow:
  enable: true
  exclude:
    - wufan.site
    - niuyuanyuanna.github.io
    - blogs.rhsphere.com
markdown:
