language: zh-CN
timezone: 'Asia/Shanghai'
url: 'https://www.ouyangsong.com'
root: /
permalink: 'posts/:abbrlink/'
permalink_defaults: null
pretty_urls:
  trailing_index: true
  trailing_html: true
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ':lang'
skip_render: null
new_post_name: ':title.md'
default_layout: post
titlecase: false
external_link:
